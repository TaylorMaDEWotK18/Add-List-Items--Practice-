<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Montserrat&family=Mukta&family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Add or Delete Your Games!!</h1>
    <form>
        <input type="text" name="text" id="txt" required>
        <button type="submit" class="btn-list"><i class="fa fa-check" aria-hidden="true"></i></button>
    </form>
    <div class="container">
        <ul>
        </ul>
    </div>
    <script>
        const inputText = document.querySelector('#txt');
        const myButton = document.querySelector('.btn-list');
        const list = document.querySelector('.container ul');
        myButton.addEventListener('click', (e)=>{
            if(inputText.value != "") {
                e.preventDefault();
                const myLi = document.createElement('li');
                myLi.innerHTML = inputText.value;
                list.appendChild(myLi);
                const mySpan = document.createElement('span');
                mySpan.innerHTML = 'x';
                myLi.appendChild(mySpan);
            }
            inputText.value = '';
        })
    </script>
</body>
</html>
